    <h1>Exercício 3</h1>
    <p id="mensagem"></p>
    <script>
        let n
        let numero = Number(prompt("Digite um número inteiro:"))
        let soma = numero % 2
        if(soma === 0){
            n = 'par'
        }
        else if (soma >= 1 ){
            n = 'impar'
        }
       
        document.getElementById("mensagem").innerHTML = `Seu numero ${numero} é ${n}`
    </script>
