    <h1>Exercício 8</h1>
    <h3>A tabuada do seu numero é:</h3>
    <p id="mensagem"></p>
    <script>
        let n1 = Number(prompt("Digite um numero: "))
        for (let i=1; i<=10; i++){
            let r = i * n1
     
        document.getElementById("mensagem").innerHTML += `|${n1} X ${i} = ${r}| <br></br> `
        }
    </script>
