    <p id="mensagem"></p>
    <script>
        let i
        let idade = Number(prompt("Digite sua idade:"))
       
 
        if (idade < 18){
            i ='menor de idade'
        }
        else if (idade >= 18){
            i = 'maior de idade'
        }
        document.getElementById("mensagem").innerHTML = `Você é ${i}`
    </script>
