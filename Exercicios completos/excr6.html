        let n3 = Number(prompt("Digite a terceira nota do aluno: "))
        s = n1 + n2 + n3
        m = s/3
        if(m==6){
          r = 'de recuperação.'  
        }
        else if(m>6){
            r = 'aprovado.'
        }
        else if(m<6){
            r = 'reprovado.'
        }
        document.getElementById("mensagem").innerHTML = `O aluno em questão está ${r} `
    </script>
